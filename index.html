<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./contents/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <title>Calculadora</title>
    </head>
    <header>
        <div class="background">
            <h1>Calculadora</h1>
            <h2>Operações disponíveis:</h2> 
            <ul>
                <table class="operation">
                    <th>
                        <li>Soma</li>
                        <li>Subtração</li>
                        <li>Multiplicação</li>
                    </th>
                    <th>
                        <li>Divisão</li>
                        <li>Exponenciação</li>
                        <li>Radiciação</li>
                    </th>
                </table>
            </ul>
            <br>
        </div>
    </header>
    <body>
        <br><br><br><br>
        <div class="calc">
            <p class="result" id="resultado"></p>
            <br>
            <table class="buttons-digit">
                <tr>
                    <td><input class="digits" type="button" value="C"></td>
                    <td><input class="digits" type="button" value="x²"></td>
                    <td>­<input class="digits" type="button" value="√"></td>
                    <td><input class="digits" type="button" value="⌫"></td>
                </tr>
                <tr>
                    <td><input class="digits" type="button" value="7"></td>
                    <td><input class="digits" type="button" value="8"></td>
                    <td>­<input class="digits" type="button" value="9"></td>
                    <td><input class="digits" type="button" value="÷"></td>
                </tr>
                <tr>
                    <td><input class="digits" type="button" value="4"></td>
                    <td><input class="digits" type="button" value="5"></td>
                    <td>­<input class="digits" type="button" value="6"></td>
                    <td><input class="digits" type="button" value="x"></td>
                </tr>
                <tr>
                    <td><input class="digits" type="button" value="1"></td>
                    <td><input class="digits" type="button" value="2"></td>
                    <td>­<input class="digits" type="button" value="3"></td>
                    <td><input class="digits" type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input class="digits" type="button" value="•"></td>
                    <td><input class="digits" type="button" value="0"></td>
                    <td><input class="digits" type="button" value="="></td>
                    <td><input class="digits" type="button" value="+"></td>
                </tr>
            </table>
        </div>
        <br><br><br><br>
    </body>
    <footer>
        <br>
        <p>Developed by Joana Melo<br>All rights reserved,  2021</p>
    </footer>

</html>
